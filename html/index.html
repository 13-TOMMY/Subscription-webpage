<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="/css/style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <head>
      <div class="container">
         <div class="col1">
            <img src="/Imgs/logo.png" alt="Netflix" class="logo">
            <ul>
               <li><img src="/Imgs/icon.png" alt="icon"> Unlimited movies and shows</li>
               <li><img src="/Imgs/icon.png" alt="icon"> Watch anywhere. Cancel anytime.</li>
               <li><img src="/Imgs/icon.png" alt="icon"> Movies and films for children.</li>
               <li><img src="/Imgs/icon.png" alt="icon"> Watch on Smart TVs.</li>
               <li><img src="/Imgs/icon.png" alt="icon"> Download your shows to watch offline</li>
               <li><img src="/Imgs/icon.png" alt="icon"> Stream unlimited movies & TV shows.</li>
            </ul>
         </div>
         <div class="col2">
            <h2><img src="/Imgs/icon.png" alt="icon"> Our Plans </h2>
            <form >
               <label for="For Free">
               <input type="radio" name="plans" id="Free">
               <span>FREE</span> ONE MONTH
               </label>
               <label for="Paid">
               <input type="radio" name="plans" id="Paid">
               <span>$15 <small>/month</small></span> NO LIMITS
               </label>
               <br>
                  <p>YOUR NAME</p>
                  <input type="text" placeholder="Enter your name">
                  <p>EMAIL ADDRESS</p>
                  <input type="email" placeholder="Enter your email">
                  <button type="submit">Subscribe</button>
            </form>
         </div>
      </div>
   </head>
</body>
</html>
